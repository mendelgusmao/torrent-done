extensions: mkv rmvb avi mp4 mpg mpeg
jobs: download_subtitles convert_and_rename
download_subtitles: 
  command: /usr/local/bin/subliminal -w 1 -l pt-br "%1$s"
  queue: transmission-subtitles
convert_subtitles:
  queue: transmission-subtitles
  style: |
    Collisions: Normal
    PlayResX: 200
    PlayResY: 200
    PlayDepth: 0
    Timer: 100,0000
    Video Aspect Ratio: 0
    Video Zoom: 6 
    Video Position: 0
    
    [V4+ Styles]
    Format: Name, Fontname, Fontsize, PrimaryColour, SecondaryColour, OutlineColour, BackColour, Bold, Italic, Underline, StrikeOut, ScaleX, ScaleY, Spacing, Angle, BorderStyle, Outline, Shadow, Alignment, MarginL, MarginR, MarginV, Encoding
    
    Style: MyStyle, DejaVu Sans Bold,28,&H00B4FCFC,&H00FF0000,&H000000FF,&H8000FF00,-1,0,0,0,100,100,0.00,0.00,1,1.00,2.00,1,30,30,30,0
    
    
    [Events]
    Format: Layer, Start, End, Style, Name, MarginL, MarginR, MarginV, Effect, Text
    

convert_and_rename: 
  command: /usr/bin/mkvmerge -o "%1$s.sub.mkv" "%2$s" --clusters-in-meta-seek --engage no_cue_duration --engage no_cue_relative_position --subtitle-charset 0:ISO-8859-1 "%3$s.srt"
  queue: transmission-convert
